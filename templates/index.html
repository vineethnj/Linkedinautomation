<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Message Automation</title>
</head>
<body>
    <h1>LinkedIn Message Automation</h1>
    <form method="POST">
        <label for="email">LinkedIn Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">LinkedIn Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="recipient_name">Recipient's Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    {% if result %}
        <p style="color: green;">{{ result }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
